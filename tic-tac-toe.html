<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic-Tac-Toe Game</h1>
  <div class="game-board">
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>
  <div id="result"></div>
  <div id="scoreboard">
    <div>
      Wins: <span id="wins">0</span>
    </div>
    
    <div>
      Losses: <span id="losses">0</span>
    </div>
    
    <div>
      Draws: <span id="draws">0</span>
    </div>
  </div>
  <button id="reset-button">Reset</button>
  <script src="script.js"></script>
</body>
</html>
