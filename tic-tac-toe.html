<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Tic-Tac-Toe Game">
        <meta name="keywords" content="HTML, web-developer, student">
        <meta name="author" content="Brandon Gautier">
        <!-- Source: "https://www.w3schools.com/tags/tag_meta.asp"-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
		<!-- Source: https://developers.google.com/fonts/docs/getting_started -->
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900">
        <!-- Source: https://favicon.io/favicon-generator/ -->
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/game-styles.css">

		<!-- Provides access to the fontawesome API -->
        <script src="https://kit.fontawesome.com/72e5839d36.js" crossorigin="anonymous"></script>

		<!-- Link to an external JavaScript file -->
		<script defer src="scripts/tic-tac-toe.js"></script>

		<!-- Load "sweetalert2" library -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="sweetalert2.all.min.js"></script>
    </head>

	<body>
		<h1>Tic-Tac-Toe</h1>

		<div class="button">
			<!-- <button class="info-button">i</button> -->
			<i class="fa-solid fa-circle-info"></i>
		</div>

		<div class="game-board">

		<div class="row">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>

		<div class="row">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>

		<div class="row">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>

		</div>
		<div id="result"></div>

		<div id="scoreboard">
			<div>
				Wins: <span id="wins">0</span>
			</div>
			
			<div>
				Losses: <span id="losses">0</span>
			</div>

			<div>
				Draws: <span id="draws">0</span>
			</div>
		</div>

		<div class="button">
			<button id="reset-button">Reset</button>
		</div>		
	</body>

</html>
